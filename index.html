<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div id="user-label" class="badge">YOU</div>
            <div id="computer-label" class="badge">COM</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        
        <div class="choices">
            <div class="choice" id="r">
                <img src="https://img.icons8.com/ios/100/000000/rock.png" alt="Rock">
            </div>
            <div class="choice" id="p">
                <img src="https://img.icons8.com/ios/100/000000/hand.png" alt="Paper">
            </div>
            <div class="choice" id="s">
                <img src="https://img.icons8.com/ios/100/000000/scissors.png" alt="Scissors">
            </div>
        </div>

        <p id="action-message">Make your move</p>
        <div class="result" id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
